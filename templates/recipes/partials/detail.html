<h1>{{ object.name }}</h1>
{% if object.get_edit_url %}
<small>
    <a href='{{ object.get_edit_url }}'>Edit</a> 
    <a href='{{ object.get_delete_url }}' hx-post='{{ object.get_delete_url }}' hx-confirm='Are you sure you want to delete {{ object.name }}?' hx-trigger='click'
    >Delete</a> 
</small>


{% endif %}
<p>{{ object.description }}</p>
<p>{{ object.directions }}</p>

{% for ingredient in object.get_ingredients_children %}
<h1>{{ ingredient.name }}</h1>
<p>{{ ingredient.as_imperial }}</p>
<p>{{ ingredient.as_mks }}</p>
{% endfor %}
