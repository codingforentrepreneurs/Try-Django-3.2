{% extends "base.html" %}


{% block content %}


{% if message %}

<p>{{ message }}</p>
{% endif %}
<div style='margin-top:30px;'>
    <form action='.' method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button style='margin-top:10px;' type='submit' >Save</button>
    </form>
</div>



{% endblock content %}
